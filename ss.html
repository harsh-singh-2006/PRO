<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #555;
    }

    .btn {
      background-color: #ff3366;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6699;
    }

    .moveable-btn {
      position: absolute;
      top: 300px;
      left: 200px;
      background-color:green;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .moveable-btn:hover {
      background-color: #ff3366;
    }

    .heart {
      font-size: 60px;
      color: red;
      animation: heartbeat 1.5s infinite;
      margin-top: 30px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>

  <h1>My Love,</h1>
  <p class="message">
    Every moment with you is magical, and I can't imagine my life without you.<br>
    You are the love of my life, and I want to spend forever with you. üíñ
  </p>

  <div class="heart">‚ù§Ô∏è</div>

  <p class="message">
    <strong>Will you marry me?</strong>
  </p>

  <button class="btn" onclick="showPopUp()">Yes</button>
  <button class="moveable-btn" id="noBtn" onclick="moveNoBtn()">No</button>

  <script>
    // Function to show the pop-up when Yes is clicked
    function showPopUp() {
      alert("Yeah! I love you forever üíñ");
    }

    // Function to move the No button to a random position on the screen
    function moveNoBtn() {
      const noBtn = document.getElementById('noBtn');
      const maxWidth = window.innerWidth - 200; // to prevent going off-screen
      const maxHeight = window.innerHeight - 200; // to prevent going off-screen

      const randomLeft = Math.floor(Math.random() * maxWidth);
      const randomTop = Math.floor(Math.random() * maxHeight);

      noBtn.style.left = randomLeft + 'px';
      noBtn.style.top = randomTop + 'px';
    }
  </script>

</body>
</html>
